<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Card Glassmorphism</title>
</head>
<body>
    <section class="card">
        <div class="card__circle card__circle1"></div>
        <div class="card__circle card__circle2"></div>

        <div class="card__container bd-container">
            <div class="card__glass">
                <img src="img/img1.jpg" alt="" class="card__img">

                <div class="card__data">
                    <h3 class="card__title">Sindella Ross</h3>
                    <span class="card__profession">Software engineer</span>
                </div>

                <a href="#" class="card__button">Know More</a>
                
                <div class="card__social">
                    <a href="#" class="card__link"><i class='bx bxl-instagram' ></i></a>
                    <a href="#" class="card__link"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="card__link"><i class='bx bxl-twitter' ></i></a>
                </div>
            </div>

            <div class="card__glass">
                <img src="img/img2.jpg" alt="" class="card__img">

                <div class="card__data">
                    <h3 class="card__title">Dexter Olson</h3>
                    <span class="card__profession">Database Administrator</span>
                </div>

                <a href="#" class="card__button">Know more</a>

                <div class="card__social">
                    <a href="#" class="card__link"><i class='bx bxl-instagram' ></i></a>
                    <a href="#" class="card__link"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="card__link"><i class='bx bxl-twitter' ></i></a>
                </div>
            </div>

            <div class="card__glass">
                <img src="img/img3.jpg" alt="" class="card__img">

                <div class="card__data">
                    <h3 class="card__title">Dylan Bass</h3>
                    <span class="card__profession">Cybersecurity Analyst</span>
                </div>

                <a href="#" class="card__button">Know more</a>

                <div class="card__social">
                    <a href="#" class="card__link"><i class='bx bxl-instagram' ></i></a>
                    <a href="#" class="card__link"><i class='bx bxl-facebook'></i></a>
                    <a href="#" class="card__link"><i class='bx bxl-twitter' ></i></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
